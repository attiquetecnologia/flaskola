<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('fundosenha .png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(2px);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #0066cc;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            body {
                background-attachment: scroll;
            }
        }


       
      
    </style>
</head>
<body>

    
    <div class="container">
        <div class="logo">
            <h1></h1>
        </div>
        
        <h2>ALTERAR SENHA</h2>
        
        <form>
            <div class="form-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" placeholder="Digite sua nova senha" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" required>
            </div>
            
            <button type="submit">ALTERAR SENHA</button>
        </form>
    </div>
</body>
</html>
