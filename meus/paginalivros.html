<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    

    .content {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .book-carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .book-carousel img {
      height: 220px;
      border: 2px solid #ccc;
    }

    .arrow {
      font-size: 24px;
      user-select: none;
    }

    .arrow.left {
      margin-right: 10px;
    }

    .arrow.right {
      margin-left: 10px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .book-grid img {
      width: 60%;
      height: 220px;
      object-fit: cover;
      border: 2px solid #999;
    }
  </style>
</head>
<body>

  <header></header>

  <div class="content">
    <h1>Livros</h1>

    <div class="book-carousel">
      
      <img src="meninomaluquinho.png" alt="Livro">
      <img src="meninomaluquinho.png" alt="Livro">
      <img src="meninomaluquinho.png" alt="Livro">
      <img src="meninomaluquinho.png" alt="Livro">
      <img src="meninomaluquinho.png" alt="Livro">
      
    </div>

    <div class="book-grid">
      <img src="Ocortiço.png" alt="O Cortiço">
      <img src="autodabarcadoinferno.png" alt="Auto da Barca do Inferno">
      <img src="antonio.png" alt="Antônio Gonçalves Dias">
      <img src="brascubas.png" alt="Brás Cubas">
      <img src="negrinha.png" alt="Negrinha">
    </div>
  </div>

</body>
</html>
