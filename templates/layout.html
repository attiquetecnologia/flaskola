<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #609ab8;
      padding: 0 30px;
      height: 120px;
    }

    .navbar-left img {
      height: 65px;
      cursor: pointer;
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar-center img {
      height: 60px;
    }

    .navbar-right {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #f6efc2;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .navbar-right i {
      color: #f6efc2;
      font-size: 24px;
    }

    .search-bar-container {
      background-color: #d61e1e;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .search-bar {
      width: 40%;
      max-width: 600px;
      padding: 10px 40px 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .search-icon {
      position: absolute;
      right: 30%;
      font-size: 16px;
      color: #aaa;
      pointer-events: none;
    }

    .content {
      background-color: #ffffff;
      min-height: 600px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 99;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 300px;
      background-color: #609ab8;
      color: white;
      padding-top: 40px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      height: 50px;
      margin-bottom: 30px;
    }

    .sidebar div {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #548ca3;
      cursor: pointer;
    }

    .sidebar div:hover {
      background-color: #527f9e;
    }

    
    ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #527f9e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="{{ url_for('static', filename='images/menu_livros.png')}}" alt="Ãcone de pilha de livros" />
    </div>
    <div class="navbar-center">
      <img src="static/images/logo_senai.png" alt="Logotipo do SENAI" />
    </div>
    <div class="navbar-right">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <div class="search-bar-container">
    <input type="text" class="search-bar" placeholder="Pesquisar..." />
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
