<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background: url('/static/imagem.png') no-repeat center center;
        background-size: cover;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: rgba(115, 146, 161, 0.453);
        padding: 40px;
        border-radius: 15px;
        width: 400px;
        text-align: center;
        backdrop-filter: blur(1px);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .logo img {
        width: 180px;
      margin: 0 auto 30px;
      display: block;
    }
    .form-control {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        z-index: 2;
        position: relative;
    }
    .form-control::placeholder {
        color: #ddd;
    }
    .input-group-text {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        border-radius: 5px;
        z-index: 1;
    }
    .input-group-text .fa-user {
        cursor: default;
    }
    .input-group-text .fa-eye, .input-group-text .fa-eye-slash {
        cursor: pointer;
    }
    .btn-primary {
        background: red;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn-primary:hover {
        background: darkred;
    }
    .btn-secondary {
        background: #6c757d;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn-secondary:hover {
        background: #5a6268;
    }
    .text-white {
        font-size: 14px;
        font-weight: bold;
    }
    .form-label, .btn-primary, .btn-secondary, .text-white {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
</style>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var icon = document.getElementById("toggleIcon");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="/static/sesi-logo.png" alt="Logo do SENAI">
        </div>
        <form>
            <div class="form-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" placeholder="Digite sua nova senha" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" required>
            </div>
            
            <button type="submit">ALTERAR SENHA</button>
        </form>
    </div>
</body>
</html>
