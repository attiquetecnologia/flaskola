<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('imagem/imagem.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-box {
        background: rgba(115, 146, 161, 0.453);
        padding: 40px;
        border-radius: 15px;
        width: 400px;
        text-align: center;
        backdrop-filter: blur(1px);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 180px;
      margin: 0 auto 30px;
      display: block;
    }

    .form-label {
      color: white;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .form-control {
      background: transparent;
      border: 1px solid #fff;
      color: white;
      border-radius: 8px;
      padding: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .input-group-text {
      background: transparent;
      border: 1px solid #fff;
      color: white;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 11px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: darkred;
    }

    .text-white {
        font-size: 14px;
        font-weight: bold;
    }
    .form-label, .btn-primary, .btn-secondary, .text-white {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="imagem/logo_senai.png" alt="Logo SENAI">
    </div>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">EMAIL:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">RM:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Digite seu RM">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">SENHA:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">CONFIRMAR</button>
    </form>
  </div>
</body>
</html>
